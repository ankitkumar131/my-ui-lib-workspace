<button type="button" class="accordion-trigger" (click)="toggle()" [attr.aria-expanded]="isOpen">
  <ng-content></ng-content>
  <svg
    class="accordion-icon"
    xmlns="http://www.w3.org/2000/svg"
    width="24"
    height="24"
    viewBox="0 0 24 24"
    fill="none"
    stroke="currentColor"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
  >
    <polyline points="6 9 12 15 18 9"></polyline>
  </svg>
</button>
